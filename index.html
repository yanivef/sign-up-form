<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="main">
    <div class="left">
      <span
        >Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noopener noreferrer"
          >Haile West</a
        >
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        ></span
      >
      <div class="logo-container">
        <div class="logo"></div>
        <span>ODIN</span>
      </div>
    </div>
    <div class="right">
      <p>
        This is not a real online service! You know you need something like this
        is your life to help you realize your deepest dreams. Sign up now to get
        started. <span>You know you want to.</span>
      </p>
      <div class="form-container">
        <div class="sign-up-container">
          <p>Let's do this!</p>
          <form action="#">
            <div class="label-input">
              <label class="lbl" for="user-first-name">FIRST NAME</label>
              <input
                class="inp"
                type="text"
                name="user-first-name"
                id="user-first-name"
                required
              />
            </div>
            <div class="label-input">
              <label class="lbl" for="user-last-name">LAST NAME</label>
              <input
                class="inp"
                type="text"
                name="user-last-name"
                id="user-last-name"
                required
              />
            </div>
            <div class="label-input">
              <label class="lbl" for="user-email">EMAIL</label>
              <input
                class="inp"
                type="email"
                name="user-email"
                id="user-email"
                required
              />
            </div>
            <div class="label-input">
              <label class="lbl" for="user-phone">PHONE NUMBER</label>
              <input
                class="inp"
                type="tel"
                name="user-phone"
                id="user-phone"
                maxlength="15"
                required
              />
            </div>
            <div class="label-input">
              <label class="lbl" for="user-password">PASSWORD</label>
              <input
                class="inp"
                type="password"
                name="user-password"
                id="user-password"
                required
              />
            </div>
            <div class="label-input">
              <label class="lbl" for="user-confirm-password"
                >CONFIRM PASSWORD</label
              >
              <input
                class="inp"
                type="password"
                name="user-confirm-password"
                id="user-confirm-password"
                required
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
